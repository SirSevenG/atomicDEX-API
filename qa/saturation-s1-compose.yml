version: '3'

networks:

  mm:
    ipam:
      driver: default
      config:
        - subnet: "172.23.0.0/24"

services:

  workspace:
    build: ./workspace
    networks:
      mm:
        ipv4_address: 172.23.0.10
    depends_on:
      - mm_a
    command: ["python3.8", "-m", "pytest", "saturation_new.py", "-s", "-vv"]

  mm_a:
    build:
      context: .
      args:
        TAG: "beta-2.0.1979"
        CHASH: "cc20999bc"
    environment:
      MODE: "maker"
      PASSPHRASE: "UvweTu63i8AvShpCBSjJNdVuKHqXLyBuEz3kfb6TDqouXP4AADhK"
    expose:
      - "43803"
      - "41613"
      - "7783"
      - "7793"
      - "7803"
      - "80"
    networks:
      mm:
        ipv4_address: 172.23.0.20
    depends_on:
      - mm_seed
    command: ["/bin/bash", "./start_maker.sh"]

  mm_seed:
    build:
      context: .
      args:
        TAG: "beta-2.0.1979"
        CHASH: "cc20999bc"
    environment:
      MODE: "seednode"
      PASSPHRASE: "UvQP3mudmYWjprww1YZn7SgVovvx3kPkKnXnHmPaE4uwYASzGnDF"
    expose:
      - "43803"
      - "41613"
      - "7783"
      - "7793"
      - "7803"
      - "80"
    networks:
      mm:
        ipv4_address: 172.23.0.18
    command: ["/bin/bash", "./start_seed.sh"]
