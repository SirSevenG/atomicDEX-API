      context: .
      args:
        REPO: "${REPO}"
        TAG: "${TAG}"
        CHASH: "${SHA}"
    environment:
      MM_LOG: /atomicDEX/log/MM2_seed2.log
      PASSPHRASE: "UtMUKMU8A1Nikc86fB5X9WEfwarSfP9vBpoSRpn1tVgdtKLqMWTr"
    expose:
      - "43803"
      - "41613"
      - "7783"
      - "7793"
      - "7803"
      - "80"
    volumes:
      - ./logs:/atomicDEX/log
    networks:
      mm:
        ipv4_address: 172.23.0.16
